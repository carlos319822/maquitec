<div class="body">
  <div class="register">
    <mat-card class="custom-shadow">
      <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="register()">
          <img src="../../../assets/img/maquitec.png" width="50%">
          <h1>Registro</h1>
          <mat-form-field appearance="outline" class="width-100">
            <mat-label>Usuario</mat-label>
            <input type="text" matInput autocomplete="off" [(ngModel)]="loginData.seudonimo" formControlName="seudonimo">
          </mat-form-field>
    
          <mat-form-field appearance="outline" class="width-100">
            <mat-label>Correo</mat-label>
            <input type="email" matInput autocomplete="off" [(ngModel)]="loginData.correo" formControlName="correo">
          </mat-form-field>
    
          <mat-form-field appearance="outline" class="width-100">
            <mat-label>Contraseña</mat-label>
            <input type="password" matInput autocomplete="off" [(ngModel)]="loginData.contrasena"
              formControlName="contrasena">
          </mat-form-field>
          <br>
          <button type="submit" class="ancho button width-100" mat-raised-button color="primary"
            [disabled]="form.invalid">Registrarse</button>
          <p>
            ¿Ya tienes una cuenta? Inicia sesión <a class="redirect-login" routerLink="/login">aquí</a>
          </p>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
