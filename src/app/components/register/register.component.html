

<div class="body">
    <div class="register">

        <form  [formGroup]="form" (ngSubmit)="register()">
            <img src="../../../assets/img/maquitec.png" width="50%">
            <h1>Registro</h1>
            <mat-form-field class="ancho" appearance="fill">
                <mat-label>Usuario</mat-label>
                <input type="text" matInput autocomplete="off" [(ngModel)]="loginData.seudonimo" formControlName="seudonimo">
            </mat-form-field>

            <mat-form-field class="ancho" appearance="fill">
                <mat-label>Correo</mat-label>
                <input type="text" matInput autocomplete="off" [(ngModel)]="loginData.correo" formControlName="correo">
            </mat-form-field>

            <mat-form-field class="ancho" appearance="fill">
                <mat-label>Contrase√±a</mat-label>
                <input type="password" matInput autocomplete="off" [(ngModel)]="loginData.contrasena" formControlName="contrasena">
            </mat-form-field>
            <br>
            <button type="submit" class="ancho button" mat-raised-button color="primary"
                [disabled]="form.invalid"  >Registrarse</button>
            <br>
            <br>
              
        </form>
    </div>
</div>
