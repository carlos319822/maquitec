<div class="container-fluid">
  <br>
  <mat-toolbar>
    <span class="example-spacer"></span>
    <span>Mi Formacion Academica</span>
    <span class="example-spacer"></span>
  </mat-toolbar>
</div>

<div class="modalc" #modalBack>
  <div class="container-fluid">
    <mat-card class="custom-shadow">
      <mat-card-content>
        <form [formGroup]="formularioPrincipal">
          <div formArrayName="infoAcademica">
            <div *ngFor="let infoForm of infoAcademica.controls; let i = index">
              <div [formGroupName]="i">
                <div class="form-row">
                  <mat-form-field appearance="outline" class="form-field">
                    <mat-label>CENTRO EDUCATIVO</mat-label>
                    <input matInput placeholder="Ej: Sena" formControlName="educativo">
                  </mat-form-field>
                  <mat-form-field class="form-field" appearance="outline">
                    <mat-label>Nivel de Estudios</mat-label>
                    <mat-select formControlName="cargo_aspirado">
                      <mat-option *ngFor="let item of estudio" [value]="item">
                        {{item}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
                <div class="form-row">
                  <!--
                                  
                            <mat-form-field class="form-field" appearance="outline">
                              <mat-label>DIRECCION</mat-label>
                              <input matInput placeholder="calle 18 # 00-00" formControlName="direccion">
                            </mat-form-field>
                               -->
                  <mat-radio-group aria-label="Select an option" class="form-field" appearance="outline">
                    <mat-label>Cursando Actualmente</mat-label>
                    <br>
                    <mat-radio-button value="1">SI</mat-radio-button>
                    <mat-radio-button value="2">NO</mat-radio-button>
                  </mat-radio-group>
                  <mat-form-field color="accent" class="form-field" appearance="outline">
                    <mat-label>Fecha de ingreso</mat-label>
                    <input matInput [matDatepicker]="picker1" formControlName="fecha_ingreso">
                    <mat-datepicker-toggle matIconSuffix [for]="picker1"></mat-datepicker-toggle>
                    <mat-datepicker #picker1></mat-datepicker>
                  </mat-form-field>
                  <mat-form-field color="accent" class="form-field" appearance="outline">
                    <mat-label>Fecha de retiro</mat-label>
                    <input matInput [matDatepicker]="picker2" formControlName="fecha_retiro">
                    <mat-datepicker-toggle matIconSuffix [for]="picker2"></mat-datepicker-toggle>
                    <mat-datepicker #picker2 color="primary"></mat-datepicker>
                  </mat-form-field>
                </div>
                <button (click)="eliminarInfoAcademica(i)" class="btn btn-danger delete-button" *ngIf="infoAcademica.length > 1" >
                  <mat-icon>delete</mat-icon>
                </button>
              </div>
            </div>
          </div>
          <button (click)="agregarInfoAcademica()" class="btn btn-primary add-form-button">Agregar m√°s</button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
