<div class="container-fluid">
  <br>
  <mat-toolbar>
    <span class="example-spacer"></span>
    <span>REGISTRO DE HOJA DE VIDA</span>
    <span class="example-spacer"></span>
  </mat-toolbar>
</div>

<div class="modalc" #modalBack>
  <div class="container-fluid">
    <mat-card class="custom-shadow">
      <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="guardar()">

          <div class="form-row">
            <mat-form-field appearance="outline" class="form-field">
              <mat-label>NOMBRES</mat-label>
              <input matInput placeholder="nombre" formControlName="nombre">
            </mat-form-field>
            <mat-form-field appearance="outline" class="form-field">
              <mat-label>APELLIDOS</mat-label>
              <input matInput placeholder="apellido" formControlName="apellidos">
            </mat-form-field>
          </div>

          <div class="form-row">
            <mat-form-field class="form-field" appearance="outline">
              <mat-label>CORREO</mat-label>
              <input matInput placeholder="example@gmail.com" formControlName="correo">
            </mat-form-field>
            <mat-form-field class="form-field" appearance="outline">
              <mat-label>TELEFONO</mat-label>
              <input matInput placeholder="3108997575" formControlName="telefono">
            </mat-form-field>
          </div>

          <div class="form-row">
            <mat-form-field class="form-field" appearance="outline">
              <mat-label>DIRECCION</mat-label>
              <input matInput placeholder="calle 18 # 00-00" formControlName="direccion">
            </mat-form-field>
            <mat-form-field class="form-field" appearance="outline">
              <mat-label>CIUDAD</mat-label>
              <input matInput placeholder="PopayÃ¡n" formControlName="ciudad">
            </mat-form-field>
          </div>

          <div class="form-row">
            <mat-form-field class="form-field" appearance="outline">
              <mat-label>ESTADO CIVIL</mat-label>
              <mat-select  id="nombre" formControlName="estado_civil">
                <mat-option *ngFor="let item of estadoc" [value]="item">
                  {{item}}
                </mat-option>
              </mat-select>
            </mat-form-field>
            <mat-form-field class="form-field" appearance="outline">
              <mat-label>CARGO ASPIRADO</mat-label>
              <mat-select formControlName="cargo_aspirado">
                <mat-option *ngFor="let item of cargo" [value]="item">
                  {{item}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>

          <div class="form-row">
            <mat-form-field class="form-field" appearance="outline">
              <mat-label>EXPERIENCIA</mat-label>
              <input matInput placeholder="Experiencia en meses" formControlName="experiencia">
            </mat-form-field>
            <div class="form-field">
              <input class="form-control" (change)="capturarFile($event)" type="file" formControlName="curriculum">
            </div>
           
          </div>
          <div class="d-grid gap-2">
            <button mat-raised-button class="btn btn-success btn-block btn-postularse env" type="submit">Guardar</button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>

  </div>
</div>
