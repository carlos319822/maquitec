<div class="container">
  <br>
  <mat-toolbar>
    <span class="example-spacer"></span>
    <span>REGISTRO DE HOJA DE VIDA</span>
    <span class="example-spacer"></span>
  </mat-toolbar>
</div>

<div class="modalc" #modalBack>
  <div class="container">
    <mat-card class="custom-shadow">
      <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="guardar()">
          <div class="form-row">
            <mat-form-field appearance="outline" class="form-field">
              <mat-label>NOMBRES</mat-label>
              <input matInput placeholder="nombre" formControlName="nombre">
            </mat-form-field>
            <mat-form-field appearance="outline" class="form-field">
              <mat-label>APELLIDOS</mat-label>
              <input matInput placeholder="apellido" formControlName="apellidos">
            </mat-form-field>
            <mat-form-field class="form-field" appearance="outline">
              <mat-label>CORREO</mat-label>
              <input matInput placeholder="example@gmail.com" formControlName="correo">
            </mat-form-field>
          </div>
          <div class="form-row">
            <mat-form-field class="form-field" appearance="outline">
              <mat-label>TELEFONO</mat-label>
              <input matInput placeholder="3108997575" formControlName="telefono">
            </mat-form-field>
            <mat-form-field class="form-field" appearance="outline">
              <mat-label>DIRECCION</mat-label>
              <input matInput placeholder="calle 18 # 00-00" formControlName="direccion">
            </mat-form-field>
            <mat-form-field class="form-field" appearance="outline">
              <mat-label>CIUDAD</mat-label>
              <input matInput placeholder="PopayÃ¡n" formControlName="ciudad">
            </mat-form-field>
          </div>
          <div class="form-row">
            <mat-form-field class="form-field" appearance="outline">
              <mat-label>ESTADO CIVIL</mat-label>
              <mat-select class="form-control" id="nombre" formControlName="estado_civil">
                <mat-option *ngFor="let item of estadoc" [value]="item">
                  {{item}}
                </mat-option>
              </mat-select>
            </mat-form-field>
            <mat-form-field class="form-field" appearance="outline">
              <mat-label>ESTUDIO</mat-label>
              <mat-select formControlName="estudios">
                <mat-option *ngFor="let item of estudio" [value]="item">
                  {{item}}
                </mat-option>
              </mat-select>
            </mat-form-field>
            <mat-form-field class="form-field" appearance="outline">
              <mat-label>ESTADO</mat-label>
              <mat-select formControlName="estado">
                <mat-option *ngFor="let item of estado" [value]="item">
                  {{item}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div class="form-row">
            <mat-form-field class="form-field" appearance="outline">
              <mat-label>CARGO ASPIRADO</mat-label>
              <mat-select formControlName="cargo_aspirado">
                <mat-option *ngFor="let item of cargo" [value]="item">
                  {{item}}
                </mat-option>
              </mat-select>
            </mat-form-field>
            <mat-form-field class="form-field" appearance="outline">
              <mat-label>EXPERIENCIA EN EL CARGO</mat-label>
              <mat-select formControlName="experiencia">
                <mat-option *ngFor="let item of experiencia" [value]="item">
                  {{item}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>

          <div class="general">
            <div class="fondo">
              <div class="ex">
                <br>
              </div>
      
              <div class=" buton">
                <br><br><br><br><br><br><br><br><br><br><br><br><br>
                <button type="submit" mat-raised-button class="env">Enviar </button>
              </div>
      
            </div>
      
            <div class="hoja">
              <div class="doc">
                <br>
                <br><br><br><br><br><br>
                <img class="img" src="../../../../../assets/img/plan-de-estudios.png">
                <mat-label>Archivo PDF</mat-label>
                <br><br>
                <input (change)="capturarFile($event)" type="file" formControlName="curriculum">
                <br>
              </div>
            </div>
          </div>
        </form>
      </mat-card-content>
    </mat-card>

  </div>
</div>
