<div class="example-container" [class.example-is-mobile]="mobileQuery.matches" *ngIf="shouldRun">
    <mat-toolbar color="primary" class="example-toolbar">
        <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>



        <h1 class="example-app-name"></h1>

        <span class="example-spacer"></span>

        <button class="perfil" mat-icon-button class="example-icon" [matMenuTriggerFor]="persona"
            aria-label="Example icon-button with a menu">
            <mat-icon>person</mat-icon>
        </button>
        <mat-menu #persona="matMenu">
            <button mat-menu-item routerLink="/dashboard/perfil">
                <mat-icon>person</mat-icon>
                <span>Perfil</span>
            </button>
            <button mat-menu-item routerLink="/dashboard/experiencia">
                <mat-icon>timeline</mat-icon>
                <span>Mis Experiencias Laborales</span>
            </button>
            <button mat-menu-item routerLink="/dashboard/formacion">
                <mat-icon>book_5</mat-icon>
                <span>Mi Formacion Academica</span>
            </button>
        </mat-menu>

        <button mat-icon-button class="example-icon" routerLink="/dashboard/alertas" class="alerta">
            <mat-icon>notifications</mat-icon>
        </button>
        <button (click)="onLogout()" routerLink="/logout" mat-icon-button class="example-icon"
            aria-label="Example icon-button with share icon">
            <mat-icon>logout</mat-icon>
        </button>
    </mat-toolbar>

    <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
        <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
            fixedTopGap="56">





            <br>

            <mat-nav-list>

                <a mat-list-item><button mat-button routerLink="/dashboard" class="enc"><mat-icon
                            class="icon">home</mat-icon> Inico</button></a>

                            <a mat-list-item><button mat-button routerLink="/dashboard/postulados" class="enc"><mat-icon
                                class="icon">edit</mat-icon> Postulados</button></a>            


                <a mat-list-item><button mat-button routerLink="/dashboard/postularse" class="enc"><mat-icon
                            class="icon">edit</mat-icon> Postulacion</button></a>


                <a mat-list-item><button class="enc" mat-button [matMenuTriggerFor]="vacante"
                        color="white"><mat-icon class="icon">work</mat-icon> Vacantes</button>
                    <mat-menu #vacante="matMenu">

                        <button mat-menu-item routerLink="/dashboard/vacantes"><mat-icon>work_history</mat-icon>Ver Vacantes</button>
                        <button mat-menu-item
                            routerLink="/dashboard/crear_vacante"><mat-icon>add_circle</mat-icon>Crear Vacante</button>

                    </mat-menu>
                </a>


                <a mat-list-item><button class="enc" mat-button [matMenuTriggerFor]="certificado"
                        color="white"><mat-icon class="icon">description</mat-icon> Certificado</button>
                    <mat-menu #certificado="matMenu">

                        <button mat-menu-item routerLink="/dashboard/crear_certificado"><mat-icon>edit</mat-icon>Crear
                            Certificado</button>
                        <button mat-menu-item
                            routerLink="/dashboard/ver_certificado"><mat-icon>cloud_download</mat-icon>Ver
                            Certificado</button>

                    </mat-menu>
                </a>


            </mat-nav-list>

        </mat-sidenav>



        <mat-sidenav-content>
            <div class="contenido">
                <router-outlet></router-outlet>
            </div>

        </mat-sidenav-content>
    </mat-sidenav-container>

</div>

<div *ngIf="!shouldRun">Please open on Stackblitz to see result</div>
