<div class="container">
    <mat-toolbar>
        <span>HOJAS DE VIDA</span>
    </mat-toolbar>

    <mat-form-field>
      <mat-label>Buscar</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="busqueda" #input autocomplete="off">
    </mat-form-field>
    
    <div class="mat-elevation-z8">

      <table mat-table [dataSource]="dataSource" matSort>

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> NOMBRE </th>
          <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="cargo">
          <th mat-header-cell *matHeaderCellDef> CARGO ASPIRADO </th>
          <td mat-cell *matCellDef="let element"> {{element.cargo}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="correo">
          <th mat-header-cell *matHeaderCellDef> CORREO </th>
          <td mat-cell *matCellDef="let element"> {{element.correo}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="celular">
          <th mat-header-cell *matHeaderCellDef> CELULAR </th>
          <td mat-cell *matCellDef="let element"> {{element.celular}} </td>
        </ng-container>


        <ng-container matColumnDef="ciudad">
            <th mat-header-cell *matHeaderCellDef> CIUDAD </th>
            <td mat-cell *matCellDef="let element"> {{element.ciudad}} </td>
          </ng-container>

        <ng-container matColumnDef="fecha">
           <th mat-header-cell *matHeaderCellDef mat-sort-header> FECHA POSTULACION </th>
           <td mat-cell *matCellDef="let element"> {{element.fecha}} </td>
        </ng-container>
      
        <ng-container matColumnDef="HdV">
            <th mat-header-cell *matHeaderCellDef> HdV </th>
            <td mat-cell *matCellDef="let element">
            <a class="pointer" matTooltip="Ver Hoja de Vida">
                <mat-icon>description</mat-icon>
            </a>
            </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements"></mat-paginator>

    </div>

</div>
