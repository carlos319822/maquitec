

<div class="body">
    <div class="login">
        <mat-spinner *ngIf="loading" class="spinner" diameter="50"></mat-spinner>

        <form *ngIf="!loading" [formGroup]="form" (ngSubmit)="login()">
            <img src="../../../assets/img/maquitec.png" width="50%">
            <h1>Login</h1>
            <mat-form-field class="ancho" appearance="fill">
                <mat-label>Correo</mat-label>
                <input type="text" matInput autocomplete="off" [(ngModel)]="loginData.correo" formControlName="correo">
            </mat-form-field>
            <mat-form-field class="ancho" appearance="fill">
                <mat-label>Contrase√±a</mat-label>
                <input type="password" matInput autocomplete="off" [(ngModel)]="loginData.contrasena" formControlName="contrasena">
            </mat-form-field>
            <br>
            <button type="submit" class="ancho button" mat-raised-button color="primary"
                [disabled]="form.invalid"  >Ingresar</button>
            <br>
            <br>
              
        </form>
        <button  class="ancho button" mat-raised-button color="accent"
                routerLink="/register"  >Registrarse</button>  
    </div>
</div>
